name:                openai-client
version:             0.1.0.0
github:              hugodro/openai-client
license:             BSD3
author:              "Hugo DesRosiers <hugo.desrosiers@boardingcities.com>"
maintainer:              "Hugo DesRosiers <hugo.desrosiers@boardingcities.com>"
copyright:           "2024 Hugo DesRosiers <hugo.desrosiers@boardingcities.com>"

extra-source-files:
  - README.md

synopsis:            OpenAI client created from OpenAI OpenAPI specification.
category:            Web

description:         This client library is a simple set of wrappers over Haskell code generated by the OpenAPI3 Code Generator applied to the OpenAI API formal OpenAPI definition.

dependencies:
  - base >= 4.7 && < 5
  - openai-gen >= 0.1.0.0
  - text
  - openai-gen
  - http-conduit
  - bytestring
  - directory
  - filepath

ghc-options:
  - -Wall
  - -fwarn-tabs
  - -fwarn-incomplete-uni-patterns
  - -fwarn-incomplete-record-updates

default-extensions:
  - OverloadedStrings
  - OverloadedRecordDot

library:
  source-dirs: src

tests:
  test-client:
    main: Spec.hs
    source-dirs:
      - test
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - openai-client
      - hspec
      - http-client-tls
      - bytestring

